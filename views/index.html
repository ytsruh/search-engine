<div class="hero bg-base-200 py-10">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <h1 class="text-5xl font-bold">Welcome to ytsruh search</h1>
      <p id="hero-text" class="py-1">Search 0.0000000672% of the web</p>
      <p class="text-sm py-1">* completely made up statistic</p>
      <form hx-post="/" hx-target="#search-results" hx-trigger="submit" hx-indicator="#indicator">
        <input
          type="text"
          name="search"
          required
          autocomplete="off"
          placeholder="Enter your search term"
          class="input input-bordered input-primary w-full" />
        <div class="flex gap-4 justify-around py-5">
          <button class="btn btn-primary">Search</button>
          <div hx-post="/clearsearch" hx-target="#search-results" hx-trigger="click" class="btn btn-accent">
            Clear
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="search-results">
  <div id="indicator" class="htmx-indicator">
    <div class="flex items-center justify-center w-full">
      <span class="h-20 w-20 loading loading-spinner text-primary"></span>
    </div>
  </div>
  <div class="flex justify-center items-center my-24">
    <h2 class="text-xl text-center italic">Your search results will appear here</h2>
  </div>
</div>
